<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FELIZ — Minecraft Neon Hub</title>
  <meta name="description" content="Feliz Minecraft server — neon, blocky, immersive." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#030308;
      --glass: rgba(255,255,255,0.04);
      --accent1: #00f0ff; 
      --accent2: #ff48d1;
      --accent3: #9cff4a;
      --accent4: #ffd166;
      --accent5: #b58cff;
      --fg: #e6f0ff;
      --glass-border: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Arial,sans-serif}
    .app{min-height:100vh;display:flex;flex-direction:column}

    /* NAV */
    header{position:fixed;left:0;right:0;top:14px;display:flex;align-items:center;justify-content:center;z-index:40;pointer-events:none}
    nav{display:flex;gap:10px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));backdrop-filter:blur(6px);padding:8px;border-radius:999px;pointer-events:auto;border:1px solid var(--glass-border)}
    nav button{background:transparent;border:0;padding:10px 14px;color:var(--fg);font-weight:600;cursor:pointer;border-radius:10px;outline:none}
    nav button:hover{transform:translateY(-3px);}
    nav .logo{font-family:'Press Start 2P',monospace;font-size:14px;margin-right:6px}

    /* PAGES (sections) */
    .pages{position:relative;min-height:100vh}

    /* PAGE DISPLAY FIX */
    section.page{
      min-height:100vh;
      display:none; /* hide all by default */
      grid-template-rows: 1fr;
      place-items:center;
      padding:80px 24px;
      position:relative;
      overflow:hidden;
      transition: opacity 0.3s ease;
    }
    section.page.active{
      display:grid; /* show active page */
    }

    .page .content{max-width:1100px;width:100%;text-align:center}
    h1.title{font-family:'Press Start 2P',monospace;font-size:48px;margin:0;text-transform:uppercase;letter-spacing:4px}
    p.lead{opacity:0.9;margin:12px 0 24px}

    /* FULLSCREEN BLOCKY NEON BACKGROUND */
    .neon-field{position:absolute;inset:0;z-index:0;pointer-events:none}
    .cube{position:absolute;width:28px;height:28px;transform-style:preserve-3d;opacity:0.9;border-radius:4px;box-shadow:0 2px 18px rgba(0,0,0,0.65)}
    .cube::before,.cube::after{content:"";position:absolute;inset:0;border-radius:4px}
    .cube.c1{background:linear-gradient(135deg,var(--accent1),rgba(255,255,255,0.06));box-shadow:0 6px 30px rgba(0,240,255,0.18),0 0 24px rgba(0,240,255,0.08)}
    .cube.c2{background:linear-gradient(135deg,var(--accent2),rgba(255,255,255,0.06));box-shadow:0 6px 30px rgba(255,72,209,0.18),0 0 24px rgba(255,72,209,0.08)}
    .cube.c3{background:linear-gradient(135deg,var(--accent3),rgba(255,255,255,0.06));box-shadow:0 6px 30px rgba(156,255,74,0.12),0 0 24px rgba(156,255,74,0.06)}
    .cube.c4{background:linear-gradient(135deg,var(--accent4),rgba(255,255,255,0.06));box-shadow:0 6px 30px rgba(255,209,102,0.12),0 0 24px rgba(255,209,102,0.06)}
    .cube.c5{background:linear-gradient(135deg,var(--accent5),rgba(255,255,255,0.06));box-shadow:0 6px 30px rgba(181,140,255,0.12),0 0 24px rgba(181,140,255,0.06)}

    @keyframes floaty{0%{transform:translate3d(var(--tx,0px),var(--ty,0px),0) rotate(var(--r,0deg))}50%{transform:translate3d(calc(var(--tx,0px) + 10px),calc(var(--ty,0px) - 12px),0) rotate(calc(var(--r,0deg) + 18deg))}100%{transform:translate3d(var(--tx,0px),var(--ty,0px),0) rotate(var(--r,0deg))}}
    .cube{animation:floaty 6s ease-in-out infinite}

    /* GLASS CARD */
    .card{position:relative;background:var(--glass);border:1px solid var(--glass-border);padding:20px;border-radius:14px;backdrop-filter: blur(6px);box-shadow:0 6px 40px rgba(0,0,0,0.6);z-index:10}

    /* Buttons */
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn.ghost{background:transparent;color:var(--fg);border:1px solid rgba(255,255,255,0.05)}
    .btn.neon{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#04111a}

    /* member grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:18px;margin-top:18px}
    .member{padding:20px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);cursor:pointer;transition:transform .18s,box-shadow .18s}
    .member:hover{transform:translateY(-8px);box-shadow:0 10px 40px rgba(0,0,0,0.6)}
    .member .mname{font-family:'Press Start 2P',monospace;font-size:12px}

    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:linear-gradient(180deg,rgba(2,2,6,0.6),rgba(2,2,6,0.6));display:none;align-items:center;justify-content:center;z-index:60}
    .modal{width:min(980px,92vw);border-radius:16px;padding:22px;display:grid;grid-template-columns:120px 1fr;gap:20px}
    .avatar{width:110px;height:110px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;font-family:'Press Start 2P',monospace}
    .modal h3{margin:0;font-size:18px}
    .modal p{margin:6px 0 0}
    .close{position:absolute;right:18px;top:12px;background:transparent;border:0;color:var(--fg);font-weight:700;cursor:pointer}

    /* small screens */
    @media (max-width:720px){h1.title{font-size:28px} .modal{grid-template-columns:1fr;align-items:center}}

    /* page indicator */
    .pager{position:fixed;right:18px;bottom:18px;display:flex;flex-direction:column;gap:8px;z-index:50}
    .dot{width:10px;height:10px;border-radius:999px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.03)}
    .dot.active{background:var(--accent1);box-shadow:0 6px 20px rgba(0,0,0,0.6)}

    .muted{opacity:0.8;font-size:13px}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <nav>
        <div class="logo">FELIZ</div>
        <button data-page="1">Home</button>
        <button data-page="2">About</button>
        <button data-page="3">Story</button>
        <button data-page="4">Owner</button>
        <button data-page="5">Founders</button>
        <button data-page="6">Members</button>
        <button data-page="7">Team Feliz</button>
        <button data-page="8">Team Xenon</button>
        <button data-page="9">Gallery</button>
        <button data-page="10">Realm</button>
      </nav>
    </header>

    <main class="pages" id="pages">
      <div class="neon-field" id="neonField"></div>
