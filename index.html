<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feliz – Where Legends are Forged</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --bg2:rgba(10,10,10,.85);
      --cyan:#00ffff;
      --glow:0 0 4px,0 0 8px,0 0 16px;
      --pixel:'Press Start 2P',cursive;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;overflow:hidden}
    body{
      background:var(--bg);
      color:#fff;
      font-family:var(--pixel);
      display:flex;
      align-items:center;
      justify-content:center;
      perspective:1200px;
    }
    a{color:var(--cyan);text-decoration:none}

    /* 3-D blocks & XP orbs */
    .universe{position:fixed;inset:0;pointer-events:none;z-index:0}
    .cube,.xp-orb{position:absolute;image-rendering:pixelated}
    .cube{width:12px;height:12px;background:var(--cyan);box-shadow:0 0 6px var(--cyan);animation:drift 30s linear infinite}
    .xp-orb{width:10px;height:10px;border-radius:50%;background:#00ff00;box-shadow:0 0 8px #00ff00;animation:floatOrb 25s linear infinite}
    @keyframes drift{0%{transform:translateY(110vh) rotateX(0) rotateY(0) scale(0);opacity:0}10%{opacity:.7}100%{transform:translateY(-10vh) rotateX(720deg) rotateY(720deg) scale(1.2);opacity:0}}
    @keyframes floatOrb{0%{transform:translateY(110vh) scale(0);opacity:0}10%{opacity:1}100%{transform:translateY(-10vh) scale(1.5);opacity:0}}

    /* page skeleton */
    .page{position:absolute;inset:0;display:none;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:40px 20px;z-index:1}
    .page.active{display:flex}
    h1,h2,h3{letter-spacing:3px;text-transform:uppercase}
    .neon{text-shadow:var(--glow);animation:pulse 2s ease-in-out infinite alternate}
    @keyframes pulse{from{text-shadow:var(--glow)}to{text-shadow:0 0 6px,0 0 12px,0 0 30px}}

    /* buttons */
    .btn{display:inline-block;margin-top:25px;padding:14px 32px;border:2px solid var(--cyan);background:transparent;color:var(--cyan);font-weight:bold;border-radius:4px;transition:.3s;box-shadow:var(--glow);cursor:pointer}
    .btn:hover{background:var(--cyan);color:#000}

    /* HOME */
    #home h1{font-size:clamp(4rem,12vw,8rem);color:var(--cyan)}
    #home .tagline{font-size:clamp(1rem,2.5vw,1.6rem);margin:15px 0 50px;opacity:.9}
    #home .runes{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-bottom:40px}
    #home .rune{padding:10px 18px;border:2px solid var(--cyan);background:rgba(0,255,255,.05);cursor:pointer;transition:transform .2s,box-shadow .2s;text-shadow:0 0 4px var(--cyan)}
    #home .rune:hover{transform:translateY(-4px);box-shadow:var(--glow)}

    /* modal pop-up */
    .modal-overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:999;
    }
    .modal-card{
      background:var(--bg2);border:3px solid var(--cyan);border-radius:8px;padding:25px 30px;max-width:420px;text-align:center;box-shadow:var(--glow);
    }
    .modal-card img{width:100%;border-radius:4px;margin:12px 0}
    .modal-card h2{margin-bottom:8px;text-shadow:var(--glow)}
    .modal-card .role{font-size:.9rem;opacity:.8;margin-bottom:10px}
    .modal-card .desc{font-size:.8rem;line-height:1.5;opacity:.9}
    .modal-close{margin-top:15px;padding:8px 18px;border:1px solid var(--cyan);background:transparent;color:var(--cyan);cursor:pointer;transition:.3s}
    .modal-close:hover{background:var(--cyan);color:#000}
  </style>
</head>
<body>

  <!-- 3-D universe -->
  <div class="universe" id="universe"></div>

  <!-- HOME PAGE -->
  <section class="page active" id="home">
    <h1 class="neon">FELIZ</h1>
    <p class="tagline">Where Legends are Forged.</p>
    <div class="runes">
      <a class="rune" onclick="openModal('fz_jimbruz')">Fz_Jimbruz</a>
      <a class="rune" onclick="openModal('fz_axe')">Fz_Axe</a>
      <a class="rune" onclick="openModal('fz_smooth')">Fz_Smooth</a>
      <a class="rune" onclick="openModal('team_feliz')">Team Feliz</a>
      <a class="rune" onclick="openModal('team_xenon')">Team Xenon</a>
    </div>
    <a class="btn" href="https://discord.gg/8UXjesM3" target="_blank">Join Discord</a>
  </section>

  <!-- MODAL POP-UP -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-card">
      <span class="modal-close" onclick="closeModal()">✖</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    /* ---------- member data ---------- */
    const members={
      fz_jimbruz:{
        name:"Fz_Jimbruz",
        role:"Owner",
        desc:"The mind behind the forge. Leader of Feliz, turns sparks into storms.",
        face:"https://crafatar.com/renders/head/853c80ef3c3749fdaa49938b674adae6?overlay",
        img:"https://i.imgur.com/8Z1BOVM.jpeg"
      },
      fz_axe:{
        name:"Fz_Axe",
        role:"Founder",
        desc:"The blade of Feliz. Calm, fierce, and unshakable.",
        face:"https://crafatar.com/renders/head/00000000000000000000000000000000?overlay&default=MHF_Alex",
        img:"https://i.imgur.com/9p5aB5R.jpeg"
      },
      fz_smooth:{
        name:"Fz_Smooth",
        role:"Founder",
        desc:"Strategy and soul. Keeps the chaos sharp.",
        face:"https://crafatar.com/renders/head/11111111111111111111111111111111?overlay&default=MHF_Steve",
        img:"https://i.imgur.com/5gVjyP6.jpeg"
      },
      team_feliz:{
        name:"Team Feliz",
        role:"Elite Squad",
        desc:"The original forge-born brothers.",
        face:"https://crafatar.com/renders/head/22222222222222222222222222222222?overlay&default=MHF_Cactus",
        img:"https://i.imgur.com/J4Q5lLO.jpeg"
      },
      team_xenon:{
        name:"Team Xenon",
        role:"Strike Unit",
        desc:"Fast, precise, unstoppable.",
        face:"https://crafatar.com/renders/head/33333333333333333333333333333333?overlay&default=MHF_Pig",
        img:"https://i.imgur.com/7nG8HDO.jpeg"
      }
    };

    /* ---------- universe particles ---------- */
    const univ=document.getElementById('universe');
    for(let i=0;i<60;i++){
      const c=document.createElement('div');c.className='cube';
      c.style.left=Math.random()*100+'%';c.style.animationDelay=Math.random()*30+'s';univ.appendChild(c);
    }
    for(let i=0;i<40;i++){
      const o=document.createElement('div');o.className='xp-orb';
      o.style.left=Math.random()*100+'%';o.style.animationDelay=Math.random()*25+'s';univ.appendChild(o);
    }

    /* ---------- modal control ---------- */
    function openModal(key){
      const m=members[key];
      document.getElementById('modalContent').innerHTML=`
        <img src="${m.face}" alt="${m.name} face" style="width:100px;height:100px;margin:0 auto;display:block">
        <h2>${m.name}</h2>
        <div class="role">${m.role}</div>
        <img src="${m.img}" alt="${m.name} screenshot">
        <div class="desc">${m.desc}</div>
      `;
      document.getElementById('modalOverlay').style.display='flex';
    }
    function closeModal(){document.getElementById('modalOverlay').style.display='none'}
  </script>
</body>
</html>
