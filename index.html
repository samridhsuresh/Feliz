<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feliz ‚Äì Where Legends are Forged</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#000;
      --bg2:rgba(10,10,10,.85);
      --cyan:#00ffff;
      --glow:0 0 4px var(--cyan),0 0 8px var(--cyan),0 0 16px var(--cyan);
      --pixel:'Press Start 2P',cursive;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:var(--bg);
      color:#fff;
      font-family:var(--pixel);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      perspective:1200px;
    }
    a{color:var(--cyan);text-decoration:none}

    /* ------ PIXEL PARTICLES / EMBERS ------ */
    .particles{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }
    .cube{
      position:absolute;
      width:8px;
      height:8px;
      background:var(--cyan);
      opacity:.6;
      animation:drift 25s linear infinite;
      image-rendering:pixelated;
      box-shadow:var(--glow);
    }
    @keyframes drift{
      0%{transform:translateY(110vh) rotate(0deg) scale(0);opacity:0}
      10%{opacity:.6}
      100%{transform:translateY(-10vh) rotate(720deg) scale(1.2);opacity:0}
    }

    /* ------ ROTATING BLOCK OUTLINES ------ */
    .block-outline{
      position:absolute;
      width:64px;
      height:64px;
      border:2px solid var(--cyan);
      opacity:.15;
      animation:floatBlock 30s linear infinite;
      image-rendering:pixelated;
    }
    @keyframes floatBlock{
      0%{transform:translateY(120vh) rotateX(0) rotateY(0);}
      100%{transform:translateY(-20vh) rotateX(360deg) rotateY(360deg);}
    }

    /* ------ MAIN TITLE ------ */
    h1{
      font-size:clamp(3rem,10vw,7rem);
      text-align:center;
      text-shadow:var(--glow);
      animation:pulse 2s ease-in-out infinite alternate;
      letter-spacing:6px;
      z-index:2;
      position:relative;
    }
    @keyframes pulse{
      from{text-shadow:var(--glow);}
      to{text-shadow:0 0 6px var(--cyan),0 0 12px var(--cyan),0 0 30px var(--cyan);}
    }
    .tagline{
      font-size:clamp(.9rem,2vw,1.4rem);
      margin:10px 0 40px;
      opacity:.9;
      letter-spacing:2px;
      text-align:center;
      z-index:2;
      position:relative;
    }

    /* ------ RUNE NAMES ------ */
    .runes{
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      justify-content:center;
      z-index:2;
      position:relative;
    }
    .rune{
      padding:10px 18px;
      border:2px solid var(--cyan);
      background:rgba(0,255,255,.05);
      transition:transform .2s,box-shadow .2s;
      cursor:pointer;
      image-rendering:pixelated;
      text-shadow:0 0 4px var(--cyan);
    }
    .rune:hover{
      transform:translateY(-4px);
      box-shadow:var(--glow);
    }

    /* ------ COMMAND-BLOCK HOLOGRAM ------ */
    .hologram{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    .command-block{
      background:#0a0a0a;
      border:3px solid var(--cyan);
      padding:30px 40px;
      text-align:center;
      box-shadow:var(--glow);
      border-radius:4px;
      image-rendering:pixelated;
    }
    .command-block h3{margin-bottom:15px;letter-spacing:2px}
    .ip-box{display:flex;gap:12px;align-items:center;margin-bottom:15px}
    .ip{font-family:monospace;font-size:1rem}
    .close-btn{margin-top:15px;padding:8px 20px;border:1px solid var(--cyan);background:transparent;color:var(--cyan);cursor:pointer;transition:.3s}
    .close-btn:hover{background:var(--cyan);color:#000}

    /* ------ ENCHANTED BOOK (PROFILE) ------ */
    .book-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1001;
    }
    .enchanted-book{
      width:90%;max-width:500px;
      background:rgba(10,10,10,.95);
      border:3px solid var(--cyan);
      box-shadow:var(--glow);
      border-radius:6px;
      padding:30px;
      text-align:center;
      position:relative;
      image-rendering:pixelated;
    }
    .book-title{font-size:1.6rem;margin-bottom:8px;text-shadow:var(--glow)}
    .book-role{font-size:1rem;opacity:.8;margin-bottom:12px}
    .book-desc{font-size:.9rem;line-height:1.6;opacity:.9}
    .book-close{
      position:absolute;
      top:10px;right:15px;
      font-size:1.2rem;
      cursor:pointer;
      color:var(--cyan);
      transition:color .3s;
    }
    .book-close:hover{color:#fff}

    /* ------ FOOTER ------ */
    footer{
      margin-top:auto;
      padding:30px 20px 20px;
      text-align:center;
      font-size:.8rem;
      opacity:.7;
      z-index:2;
      position:relative;
    }
    .pixel-icon{
      display:inline-block;
      width:24px;
      height:24px;
      margin:0 8px;
      image-rendering:pixelated;
      vertical-align:middle;
      filter:drop-shadow(0 0 3px var(--cyan));
      transition:transform .3s;
    }
    .pixel-icon:hover{transform:scale(1.2)}
  </style>
</head>
<body>

  <!-- ------ PARTICLES & BLOCKS ------ -->
  <div class="particles" id="particles"></div>
  <div id="blocks"></div>

  <!-- ------ MAIN CONTENT ------ -->
  <h1>FELIZ</h1>
  <p class="tagline">Where Legends are Forged.</p>

  <div class="runes">
    <span class="label">Owner:</span>
    <a class="rune" data-member="fz_jimbruz">Fz_Jimbruz</a>

    <span class="label">Founders:</span>
    <a class="rune" data-member="fz_axe">Fz_Axe</a>
    <a class="rune" data-member="fz_smooth">Fz_Smooth</a>

    <span class="label">Teams:</span>
    <a class="rune" data-member="team_feliz">Team Feliz</a>
    <a class="rune" data-member="team_xenon">Team Xenon</a>
  </div>

  <button class="rune" style="margin-top:40px" onclick="showHolo()">Join the Realm</button>

  <!-- ------ HOLOGRAM ------ -->
  <div class="hologram" id="holo">
    <div class="command-block">
      <h3>Connect</h3>
      <div class="ip-box">
        <span class="ip">in-blr-001.altr.cc:25442</span>
        <button class="close-btn" onclick="copyIP()">Copy</button>
      </div>
      <a class="close-btn" href="https://discord.gg/8UXjesM3" target="_blank">Discord</a>
      <br>
      <button class="close-btn" onclick="hideHolo()">Close</button>
    </div>
  </div>

  <!-- ------ ENCHANTED BOOK ------ -->
  <div class="book-overlay" id="bookOverlay">
    <div class="enchanted-book">
      <span class="book-close" onclick="closeBook()">‚úñ</span>
      <div id="bookContent"></div>
    </div>
  </div>

  <!-- ------ FOOTER ------ -->
  <footer>
    <div>‚óá‚óá‚óá FELIZ ‚óá‚óá‚óá</div>
    <p>‚ÄúNot just a server ‚Äî a legacy.‚Äù</p>
    <div>
      <a class="pixel-icon" href="https://discord.gg/8UXjesM3" target="_blank" title="Discord">üíé</a>
      <a class="pixel-icon" href="https://youtube.com/@FelizMC" target="_blank" title="YouTube">üìÄ</a>
      <a class="pixel-icon" href="https://twitch.tv/FelizMC" target="_blank" title="Twitch">üéÆ</a>
    </div>
  </footer>

  <script>
    /* ------ MEMBER DATA ------ */
    const members={
      fz_jimbruz:{name:"Fz_Jimbruz",role:"Owner",desc:"The mind behind the forge. Leader of Feliz, turning sparks into storms."},
      fz_axe:{name:"Fz_Axe",role:"Founder",desc:"The blade of Feliz. Calm, fierce, and unshakable."},
      fz_smooth:{name:"Fz_Smooth",role:"Founder",desc:"Strategy and soul. Keeps the chaos sharp and the team sharper."},
      fz_kevin:{name:"Fz_Kevin",role:"Smith",desc:"Forges power where others see iron."},
      fz_kannan:{name:"Fz_Kannan",role:"Vanguard",desc:"First into battle, last to fall."},
      horizonxd12344:{name:"HORIZONXD12344",role:"Scout",desc:"The horizon watcher. Quiet, focused, always one move ahead."},
      maxii:{name:"MAXII",role:"Spark",desc:"Relentless spark of the realm."},
      itstrueblood_:{name:"ItsTrueBlood_",role:"Warrior",desc:"Blood, honor, and no wasted motion."},
      cleati:{name:"Cleati",role:"Silent Op",desc:"Calm before every storm."},
      endless_akku:{name:"ENDLESS_AKKU",role:"Wall",desc:"A wall of will ‚Äî steady, unbreakable."},
      team_feliz:{name:"Team Feliz",role:"Elite Squad",desc:"The original forge-born brothers."},
      team_xenon:{name:"Team Xenon",role:"Strike Unit",desc:"Fast, precise, unstoppable."}
    };

    /* ------ PARTICLES ------ */
    const pContainer=document.getElementById('particles');
    for(let i=0;i<60;i++){
      const c=document.createElement('div');
      c.className='cube';
      c.style.left=Math.random()*100+'%';
      c.style.animationDelay=Math.random()*25+'s';
      pContainer.appendChild(c);
    }

    /* ------ ROTATING BLOCK OUTLINES ------ */
    const bContainer=document.getElementById('blocks');
    for(let i=0;i<6;i++){
      const b=document.createElement('div');
      b.className='block-outline';
      b.style.left=Math.random()*100+'%';
      b.style.animationDelay=Math.random()*30+'s';
      bContainer.appendChild(b);
    }

    /* ------ RUNE CLICK ‚Üí BOOK ------ */
    document.querySelectorAll('.rune[data-member]').forEach(rune=>{
      rune.addEventListener('click',()=>openBook(rune.dataset.member));
    });

    function openBook(key){
      const m=members[key];
      document.getElementById('bookContent').innerHTML=`
        <div class="book-title">${m.name}</div>
        <div class="book-role">${m.role}</div>
        <div class="book-desc">${m.desc}</div>
      `;
      document.getElementById('bookOverlay').style.display='flex';
    }
    function closeBook(){
      document.getElementById('bookOverlay').style.display='none';
    }

    /* ------ HOLOGRAM ------ */
    function showHolo(){document.getElementById('holo').style.display='flex';}
    function hideHolo(){document.getElementById('holo').style.display='none';}
    function copyIP(){
      navigator.clipboard.writeText('in-blr-001.altr.cc:25442');
      alert('IP copied!');
    }
  </script>
</body>
</html>
